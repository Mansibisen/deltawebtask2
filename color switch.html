<body>
  
  <div style="position: relative;">
 <canvas id="canvas" width="600" height="900" 
   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
 <canvas id="canvas2" width="600" height="900" 
   style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
 <canvas id = 'canvas3' height= 600px width = 600px
 style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
</div>

<script>
var canvas = document.getElementById('canvas')
var ctx = canvas.getContext('2d')
var centreX = 300; var centreY = 870-1*150-60 ;  
var radius = 150 ;
var score =0
var y = 885 ;
var rotateAngle = 90* Math.PI / 180;  
var startAngle = 0 * Math.PI / 180; 
 var endAngle = 90 * Math.PI / 180;  
 var p =[870-1*150-60,870-2*150-60,870-3*150-60,870-4*150-60]
 var uppressed = false; 
 var colours = ['#FF7F20','#38E7FC','#FD00F6','#BCFF2B']
   
        function drawWheel() {  
            var canvas = document.getElementById("canvas");  
            if (canvas.getContext) {  
                var ctx = canvas.getContext("2d"); 
                for (i = 0; i < 4; i++) { 
                    ctx.strokeStyle = colours[i]; 
                    ctx.lineWidth = 15 
                    ctx.translate(centreX,centreY);  
                    ctx.rotate(rotateAngle);  
                    ctx.translate(-centreX, -centreY);
                      
                    ctx.beginPath();  
                   
                    ctx.arc(centreX,centreY, radius, startAngle, endAngle, false);  
                    ctx.closePath();  
                    ctx.stroke();  
                }  
                
        }  }
var rotateAngle2 = 1/2* Math.PI / 180;
 
function draw(){
rotateWheel();
} 
setInterval(draw,10)

        function rotateWheel() {  
             
            
                  
                var ctx = canvas.getContext("2d");  
                ctx.translate(centreX, centreY);  
                ctx.rotate(rotateAngle2);  
                ctx.translate(-centreX, -centreY);  
                drawWheel();  
                
                 
            }  
var canvas2 = document.getElementById('canvas2') 
var ctx2 = canvas2.getContext('2d')      
document.addEventListener('keydown' , keydownlistener , false )
document.addEventListener('keyup' , keyuplistener , false)
function keyuplistener(e){
   
   if( e.key == 'ArrowUp' ){
    uppressed = false ;
    
   }
}
function keydownlistener(e){

 if(e.key == 'ArrowUp' ){
    uppressed = true ;
    
   }
}
function drawball(){
  ctx2.beginPath();

  ctx2.arc(300,y,15,0,Math.PI *2)
  ctx2.fillStyle = '#38E7FC' ;
  ctx2. fill();
  ctx2.closePath();
}


function drawscore(){
  ctx2.font = '16px arial';
  ctx2.fillStyle =' white ';
  ctx2.fillText('score:'+score,8,20);
}
function drawnmove(){
  
 ctx2.clearRect(0,0,canvas.width,canvas.height);
 drawball()
 drawscore()

  
 
 if(uppressed){
    y -= 3
    }

 requestAnimationFrame(drawnmove)}

 drawnmove();
var side = 200;
var rotateAngle = 90* Math.PI / 180;  
var canvas3 = document.getElementById('canvas3')
var ctx3 = canvas3.getContext('2d') 
var colours = ['#FF7F20','#38E7FC','#FD00F6','#BCFF2B']  
 
   
        function drawsquare() {  
              
                
                ctx3.moveTo(300-side/2,570-2*150); 
                for (i = 0; i < 4; i++) {  
                    ctx3.strokeStyle = colours[i]; 
                    ctx3.lineWidth = 15 
                    ctx3.translate(300,300-side/2);  
                    ctx3.rotate(rotateAngle);  
                    ctx3.translate(-300,-300+side/2);
                     
                    ctx3.beginPath();
                    ctx3.moveTo(300-side/2,570-2*150);   
                    ctx3.lineTo(300+side/2,570-2*150);
                    
                    ctx3.closePath();  
                    ctx3.stroke();  
                  
            }  
        } 
var rotateAngle23 =  1 *Math.PI / 180;
 function rotatesquare() {  
                
               
                //ctx.save();  
                ctx3.translate(300,300-side/2);  
                ctx3.rotate(rotateAngle23);
                  
                ctx3.translate(-300,-300+side/2);  
                //ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawsquare();
                //ctx.restore()
                
                 
            } 
function drawnmovesquare(){
ctx3.clearRect(0,0,canvas3.width,canvas3.height);
rotatesquare(); 
requestAnimationFrame(drawnmovesquare);} 
drawnmovesquare()




   
</script>
